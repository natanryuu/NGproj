<div class="form-block modal">
  <div class="grid">
    <div class="grid-row target-desc red">
      <span>目標金額 $</span>
      <span class="huge lato">{{target_amount / 10000 | number: '1.0-0'}}</span>
      <span>萬元</span>
    </div>
    <div class="grid-row">
      <div class="row">
        <span class="label">期初 $</span>
        <input type="number" [ngModel]="input_initial" (ngModelChange)="setInitialAmount($event);">
        <span>萬</span>
      </div>
      <div class="range">
        <mat-slider min="5" max="300" step="1" [ngModel]="input_initial" (ngModelChange)="setInitialAmount($event);"></mat-slider>
      </div>
    </div>
    <div class="grid-row">
      <div class="row">
        <span class="label">每月 $<br><sub>新臺幣</sub></span>
        <input type="number" [ngModel]="input_monthly" (ngModelChange)="setMonthlyAmount($event);">
        <span>元</span>
      </div>
      <div class="range">
        <mat-slider min="5000" max="500000" step="1000" value="value" [ngModel]="input_monthly" (ngModelChange)="setMonthlyAmount($event);"></mat-slider>
      </div>
    </div>
    <div class="grid-row">
      <div class="row">
        <span class="label">年期</span>
        <input type="number" [ngModel]="input_period" (ngModelChange)="setPeriod($event)">
        <span>年</span>
      </div>
      <div class="range">
        <mat-slider min="3" max="30" step="1" value="value" [ngModel]="input_period" (ngModelChange)="setPeriod($event)"></mat-slider>
      </div>
    </div>
  </div>
</div>
<div class="btn-block inline in-modal">
  <button class="btn normal return" (click)="resetData();closeModal();">返回</button>
  <button class="btn" (click)="comeGetSome();closeModal();">查看試算結果</button>
</div>
