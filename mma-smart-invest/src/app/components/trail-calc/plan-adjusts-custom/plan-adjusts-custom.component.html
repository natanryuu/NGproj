<div class="calc-container">
  <div class="title-block">
    <h4>投資計劃建議</h4>
    <h5>{{plan_name}} | {{this.shared.gender[init_input.gender]}} | {{init_input.age}} 歲 | 月收入 {{init_input.income / 10000}} 萬</h5>
  </div>
  <div class="form-block">
    <div class="grid">
      <div class="grid-row">
        <div class="row">
          <span class="label">預定投資年期</span>
          <input type="number" [ngModel]="input_period" (ngModelChange)="setPeriod($event);">
          <span>年</span>
        </div>
        <div class="range">
          <mat-slider min="3" max="30" step="1" [ngModel]="input_period" (ngModelChange)="setPeriod($event);"></mat-slider>
        </div>
      </div>
      <div class="grid-row">
        <div class="row">
          <span class="label">目標金額 $<br><sub>新臺幣</sub></span>
          <input type="number" [ngModel]="target_amount" (ngModelChange)="setTargetAmount($event);">
          <span>萬</span>
        </div>
        <div class="range">
          <mat-slider min="5" max="2000" step="1" [ngModel]="target_amount" (ngModelChange)="setTargetAmount($event);"></mat-slider>
        </div>
      </div>
      <div class="grid-row">
        <div class="row row-row">
          <span class="label">投入金額</span>
          <div class="form-select">
            <p class="value">期初 ${{initial_table[default_ini_rsp_index]['ini'] | number}}&nbsp;&nbsp;每月 ${{initial_table[default_ini_rsp_index]['RSP'] | number}}</p>
            <select [ngModel]="default_ini_rsp_index" (ngModelChange)="setIniMonthly($event);">
              <option *ngFor="let item of initial_table; index as i" [value]="i">期初 ${{item['ini'] | number}}&nbsp;&nbsp;每月 ${{item['RSP'] | number}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-block">
    <button class="btn" (click)="comeGetSome();">查看試算結果</button>
  </div>
</div>
<app-common-desc></app-common-desc>
